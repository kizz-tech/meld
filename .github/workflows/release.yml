name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog and create draft release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PREV_TAG=$(git tag --sort=-creatordate | head -2 | tail -1 2>/dev/null || echo "")
          CURR_TAG="${GITHUB_REF_NAME}"

          if [ -z "$PREV_TAG" ] || [ "$PREV_TAG" = "$CURR_TAG" ]; then
            FROM=$(git rev-list --max-parents=0 HEAD)
          else
            FROM="$PREV_TAG"
          fi

          BODY="## What's Changed"$'\n\n'

          for TYPE_LABEL in "feat:Features" "fix:Bug Fixes" "docs:Documentation" "refactor:Refactoring" "perf:Performance" "chore:Chores"; do
            TYPE="${TYPE_LABEL%%:*}"
            LABEL="${TYPE_LABEL##*:}"
            COMMITS=$(git log "$FROM".."$CURR_TAG" --oneline --no-merges --grep="^${TYPE}" --format="- %s (%h)" 2>/dev/null || true)
            if [ -n "$COMMITS" ]; then
              BODY+="### ${LABEL}"$'\n\n'"${COMMITS}"$'\n\n'
            fi
          done

          BODY+="**Full Changelog:** https://github.com/kizz-tech/meld/compare/${FROM}...${CURR_TAG}"

          gh release create "$CURR_TAG" \
            --title "meld $CURR_TAG" \
            --notes "$BODY" \
            --draft

  build:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            args: ""
          - platform: macos-latest
            args: --target aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin
          - platform: windows-latest
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
