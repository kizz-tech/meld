name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog and create draft release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PREV_TAG=$(git tag --sort=-creatordate | head -2 | tail -1 2>/dev/null || echo "")
          CURR_TAG="${GITHUB_REF_NAME}"

          if [ -z "$PREV_TAG" ] || [ "$PREV_TAG" = "$CURR_TAG" ]; then
            FROM=$(git rev-list --max-parents=0 HEAD)
          else
            FROM="$PREV_TAG"
          fi

          BODY="## What's Changed"$'\n\n'

          for TYPE_LABEL in "feat:Features" "fix:Bug Fixes" "release:Release" "docs:Documentation" "refactor:Refactoring" "perf:Performance" "chore:Chores"; do
            TYPE="${TYPE_LABEL%%:*}"
            LABEL="${TYPE_LABEL##*:}"
            COMMITS=$(git log "$FROM".."$CURR_TAG" --oneline --no-merges --grep="^${TYPE}" --format="- %s (%h)" 2>/dev/null || true)
            if [ -n "$COMMITS" ]; then
              BODY+="### ${LABEL}"$'\n\n'"${COMMITS}"$'\n\n'
            fi
          done

          BODY+="**Full Changelog:** https://github.com/kizz-tech/meld/compare/${FROM}...${CURR_TAG}"

          gh release create "$CURR_TAG" \
            --title "meld $CURR_TAG" \
            --notes "$BODY" \
            --draft

  build:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            args: ""
          - platform: macos-latest
            args: --target aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin
          - platform: windows-latest
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseDraft: true
          prerelease: false
          updaterJsonKeepUniversal: true
          args: ${{ matrix.args }}

  # Rename to stable names, sign updater bundles, generate latest.json, publish
  finalize:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Tauri CLI for signing
        run: npm install -g @tauri-apps/cli@^2

      - name: Finalize release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          REPO="kizz-tech/meld"
          BASE_URL="https://github.com/${REPO}/releases/download/${TAG}"
          mkdir -p assets

          # Download all assets from the draft release
          gh release download "$TAG" --repo "$REPO" --dir assets

          echo "=== Downloaded assets ==="
          ls -la assets/

          # --- Rename versioned files to stable names ---
          declare -A RENAME_MAP
          for f in assets/*; do
            base=$(basename "$f")
            stable=""
            case "$base" in
              meld_*_aarch64.dmg)         stable="meld-macos-arm64.dmg" ;;
              meld_*_x64.dmg)             stable="meld-macos-x64.dmg" ;;
              meld_aarch64.app.tar.gz)    stable="meld-macos-arm64.app.tar.gz" ;;
              meld_x64.app.tar.gz)        stable="meld-macos-x64.app.tar.gz" ;;
              meld_*_x64-setup.exe)       stable="meld-windows-x64-setup.exe" ;;
              meld_*_x64_en-US.msi)       stable="meld-windows-x64.msi" ;;
              meld_*_amd64.deb)           stable="meld-linux-amd64.deb" ;;
              meld_*_amd64.AppImage)      stable="meld-linux-amd64.AppImage" ;;
              meld-*-1.x86_64.rpm)        stable="meld-linux-x86_64.rpm" ;;
            esac
            if [ -n "$stable" ]; then
              RENAME_MAP["$base"]="$stable"
              mv "$f" "assets/$stable"
            fi
          done

          echo "=== After rename ==="
          ls -la assets/

          # --- Delete versioned originals from the release ---
          for original in "${!RENAME_MAP[@]}"; do
            echo "Deleting original: $original"
            gh release delete-asset "$TAG" "$original" --repo "$REPO" --yes 2>/dev/null || true
          done

          # Delete any tauri-generated latest.json
          gh release delete-asset "$TAG" "latest.json" --repo "$REPO" --yes 2>/dev/null || true

          # --- Sign updater bundles with Tauri signer ---
          # tauri-action generates .sig files during build but cleans them up.
          # We re-sign the downloaded bundles here with the same key.
          sign_bundle() {
            local file="$1"
            if [ -f "$file" ]; then
              echo "Signing: $file"
              tauri signer sign -k "$TAURI_SIGNING_PRIVATE_KEY" -p "$TAURI_SIGNING_PRIVATE_KEY_PASSWORD" "$file"
              if [ -f "${file}.sig" ]; then
                echo "Signature: $(cat "${file}.sig" | head -c 80)..."
              else
                echo "ERROR: Signature file not created for $file"
                exit 1
              fi
            fi
          }

          sign_bundle "assets/meld-macos-arm64.app.tar.gz"
          sign_bundle "assets/meld-macos-x64.app.tar.gz"
          sign_bundle "assets/meld-linux-amd64.AppImage"
          sign_bundle "assets/meld-windows-x64-setup.exe"

          # --- Read signatures ---
          read_sig() {
            local sig_file="assets/$1.sig"
            if [ -f "$sig_file" ]; then
              cat "$sig_file"
            else
              echo "ERROR: Missing signature file: $sig_file" >&2
              exit 1
            fi
          }

          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          MAC_ARM_SIG=$(read_sig "meld-macos-arm64.app.tar.gz")
          MAC_X64_SIG=$(read_sig "meld-macos-x64.app.tar.gz")
          LINUX_SIG=$(read_sig "meld-linux-amd64.AppImage")
          WIN_SIG=$(read_sig "meld-windows-x64-setup.exe")

          # Build latest.json with jq
          LATEST=$(jq -n \
            --arg version "$VERSION" \
            --arg pub_date "$PUB_DATE" \
            --arg mac_arm_url "${BASE_URL}/meld-macos-arm64.app.tar.gz" \
            --arg mac_arm_sig "$MAC_ARM_SIG" \
            --arg mac_x64_url "${BASE_URL}/meld-macos-x64.app.tar.gz" \
            --arg mac_x64_sig "$MAC_X64_SIG" \
            --arg linux_url "${BASE_URL}/meld-linux-amd64.AppImage" \
            --arg linux_sig "$LINUX_SIG" \
            --arg win_url "${BASE_URL}/meld-windows-x64-setup.exe" \
            --arg win_sig "$WIN_SIG" \
            '{
              version: $version,
              notes: "",
              pub_date: $pub_date,
              platforms: {
                "darwin-aarch64": { url: $mac_arm_url, signature: $mac_arm_sig },
                "darwin-x86_64": { url: $mac_x64_url, signature: $mac_x64_sig },
                "linux-x86_64": { url: $linux_url, signature: $linux_sig },
                "windows-x86_64": { url: $win_url, signature: $win_sig }
              }
            }')

          echo "$LATEST" > assets/latest.json
          echo "=== latest.json ==="
          cat assets/latest.json

          # Verify all signatures are non-empty
          for platform in darwin-aarch64 darwin-x86_64 linux-x86_64 windows-x86_64; do
            sig=$(echo "$LATEST" | jq -r ".platforms.\"$platform\".signature")
            if [ -z "$sig" ] || [ "$sig" = "null" ]; then
              echo "ERROR: Empty signature for $platform"
              exit 1
            fi
          done
          echo "=== All signatures verified ==="

          # --- Upload stable-named files + latest.json (skip .sig files) ---
          for f in assets/*; do
            base=$(basename "$f")
            # Don't upload .sig files as separate assets
            case "$base" in *.sig) continue ;; esac
            echo "Uploading: $base"
            gh release upload "$TAG" "$f" --repo "$REPO" --clobber
          done

          # --- Publish the release ---
          gh release edit "$TAG" --repo "$REPO" --draft=false

          echo "=== Release published ==="
