name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog and create draft release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PREV_TAG=$(git tag --sort=-creatordate | head -2 | tail -1 2>/dev/null || echo "")
          CURR_TAG="${GITHUB_REF_NAME}"

          if [ -z "$PREV_TAG" ] || [ "$PREV_TAG" = "$CURR_TAG" ]; then
            FROM=$(git rev-list --max-parents=0 HEAD)
          else
            FROM="$PREV_TAG"
          fi

          BODY="## What's Changed"$'\n\n'

          for TYPE_LABEL in "feat:Features" "fix:Bug Fixes" "release:Release" "docs:Documentation" "refactor:Refactoring" "perf:Performance" "chore:Chores"; do
            TYPE="${TYPE_LABEL%%:*}"
            LABEL="${TYPE_LABEL##*:}"
            COMMITS=$(git log "$FROM".."$CURR_TAG" --oneline --no-merges --grep="^${TYPE}" --format="- %s (%h)" 2>/dev/null || true)
            if [ -n "$COMMITS" ]; then
              BODY+="### ${LABEL}"$'\n\n'"${COMMITS}"$'\n\n'
            fi
          done

          BODY+="**Full Changelog:** https://github.com/kizz-tech/meld/compare/${FROM}...${CURR_TAG}"

          gh release create "$CURR_TAG" \
            --title "meld $CURR_TAG" \
            --notes "$BODY" \
            --draft

  build:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            args: ""
          - platform: macos-latest
            args: --target aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin
          - platform: windows-latest
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  # Upload stable-name copies so /releases/latest/download/ links never break
  stable-names:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Download release assets and re-upload with stable names
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF_NAME}"
          REPO="kizz-tech/meld"
          mkdir -p assets

          # Download all assets from the draft release
          gh release download "$TAG" --repo "$REPO" --dir assets

          # Map versioned filenames to stable names
          for f in assets/*; do
            base=$(basename "$f")
            stable=""
            case "$base" in
              meld_*_aarch64.dmg)         stable="meld-macos-arm64.dmg" ;;
              meld_*_x64.dmg)             stable="meld-macos-x64.dmg" ;;
              meld_aarch64.app.tar.gz)    stable="meld-macos-arm64.app.tar.gz" ;;
              meld_x64.app.tar.gz)        stable="meld-macos-x64.app.tar.gz" ;;
              meld_*_x64-setup.exe)       stable="meld-windows-x64-setup.exe" ;;
              meld_*_x64_en-US.msi)       stable="meld-windows-x64.msi" ;;
              meld_*_amd64.deb)           stable="meld-linux-amd64.deb" ;;
              meld_*_amd64.AppImage)      stable="meld-linux-amd64.AppImage" ;;
              meld-*-1.x86_64.rpm)        stable="meld-linux-x86_64.rpm" ;;
            esac
            if [ -n "$stable" ]; then
              cp "$f" "assets/$stable"
              gh release upload "$TAG" "assets/$stable" --repo "$REPO" --clobber
            fi
          done
