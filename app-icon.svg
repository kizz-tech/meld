<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 1100" width="1100" height="1100" role="img" aria-labelledby="meld-title meld-desc">
  <title id="meld-title">Meld App Icon</title>
  <desc id="meld-desc">A premium geometric 'm' symbolizing the melding of human and AI knowledge, featuring flowing gold streams on a dark glassmorphic squircle.</desc>

  <defs>
    <radialGradient id="meld-bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#141210"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </radialGradient>
    <radialGradient id="meld-sheen" cx="15%" cy="15%" r="60%">
      <stop offset="0%" stop-color="#E8CA72" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#E8CA72" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="meld-glass" cx="50%" cy="0%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="meld-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8CA72"/>
      <stop offset="100%" stop-color="#C4A54B"/>
    </linearGradient>
    <linearGradient id="meld-gold-dark" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#C4A54B"/>
      <stop offset="100%" stop-color="#8B7020"/>
    </linearGradient>
    <linearGradient id="meld-core-glow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="35%" stop-color="#E8CA72" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#C4A54B" stop-opacity="0"/>
    </linearGradient>
    <filter id="meld-glow-filter" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="36" result="blur"/>
    </filter>
  </defs>

  <rect x="100" y="100" width="900" height="900" rx="280" fill="#E8CA72" opacity="0.15" filter="url(#meld-glow-filter)"/>

  <rect x="140" y="140" width="820" height="820" rx="240" fill="url(#meld-bg)"/>
  <rect x="140" y="140" width="820" height="820" rx="240" fill="url(#meld-sheen)"/>
  <rect x="140" y="140" width="820" height="820" rx="240" fill="url(#meld-glass)"/>
  <rect x="140" y="140" width="820" height="820" rx="240" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="2"/>

  <g id="meld-mark" transform="translate(550, 550) skewX(-15) translate(-550, -550)">
    <g fill="none" stroke="rgba(0,0,0,0.5)" stroke-width="72" stroke-linecap="round" transform="translate(6, 12)">
      <path d="M 370,675 L 370,515 A 90 90 0 0 1 550 515 L 550,675"/>
      <path d="M 730,675 L 730,515 A 90 90 0 0 0 550 515 L 550,675"/>
    </g>
    <path d="M 370,675 L 370,515 A 90 90 0 0 1 550 515 L 550,675" fill="none" stroke="url(#meld-gold)" stroke-width="72" stroke-linecap="round" opacity="0.95"/>
    <path d="M 730,675 L 730,515 A 90 90 0 0 0 550 515 L 550,675" fill="none" stroke="url(#meld-gold-dark)" stroke-width="72" stroke-linecap="round" opacity="0.95"/>
    <path d="M 550,515 L 550,675" fill="none" stroke="url(#meld-core-glow)" stroke-width="72" stroke-linecap="round"/>
  </g>
</svg>